<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="outer" style="width: 200px; height: 200px; background-color: lightblue; padding: 20px;">
    外层 div
    <div id="inner" style="width: 100px; height: 100px; background-color: lightcoral; margin-top: 20px;">
      内层 div
    </div>
    <script>
      const outer = document.getElementById('outer');
      const inner = document.getElementById('inner');

      outer.addEventListener('click', function () {
        console.log('外层 div 被点击');
      });

      inner.addEventListener('click', function (e) {
        e.stopPropagation(); // 阻止事件冒泡
        console.log('内层 div 被点击');
      });
    </script>
</body>

</html>
